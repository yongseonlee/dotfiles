set -g prefix `
unbind-key C-b

# 동시입력 토글
bind y setw synchronize-p

# tmux 설정 리로드
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -wg mode-keys vi

set -g default-terminal "screen-256color"
set -g history-limit 50000

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style bg=black,fg=white

# Left side of status bar
set -g status-left-style bg=black,fg=colour229
set -g status-left-length 40
set -g status-left "#[fg=colour229]Session: #S #{prefix_highlight}"
set -g @prefix_highlight_prefix_prompt '▌'
set -g @prefix_highlight_fg 'red'
set -g @prefix_highlight_bg 'black'

# Right side of status bar
set -g status-right-style bg=black,fg=cyan
set -g status-right-length 60
set -g status-right " #[fg=colour120]%Y-%m-%d #[fg=cyan]%H:%M:%S"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style bg=black,fg=colour229

# Window with activity status
setw -g monitor-activity off
set -g window-status-activity-style underscore,bg=black,fg=colour229

# Window별 수동 on/off
bind M if -F '#{monitor-activity}' \
    'setw monitor-activity off; display "Monitor OFF"' \
    'setw monitor-activity on; display "Monitor ON"'

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify right

# Active pane border
set -g pane-active-border-style 'fg=blue,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Pane number indicator
set -g display-panes-colour blue
set -g display-panes-active-colour red
set -g display-panes-time 5000

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

# Mode
set -g mode-style bg=black,fg=colour229

setw -g pane-base-index 1

# Switch pane
bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 크기 조정은 repeat 유지
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 마지막 window로 이동
bind-key o last-window


# 최초설치: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# 플러그인 목록. 설치하고나서 <prefix> + I 로 설치
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Automatic install
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
